set-option -s escape-time 0
set-option -g default-terminal "screen-256color"
set-option -g prefix C-a
set-option -g base-index 1
set-option -g status-position bottom
set-window-option -g automatic-rename
set-window-option -g aggressive-resize on

set-option -g pane-border-style fg=colour239
set-option -g pane-active-border-style fg=blue,bright
set-option -g display-panes-colour colour239
set-option -g display-panes-active-colour blue
set-window-option -g window-status-style fg=colour239,bright
set-window-option -g window-status-current-style fg=colour239,dim
set -g status-right '#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD)'
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-left-length 30
set-option -g status-right-length 140
set-option -g status-left ' #(whoami)@#H/#S'
set-option -g status-right ' %a %Y-%m-%d%l:%M:%S%p '

unbind-key C-b

bind-key C-a last-window
bind-key a send-prefix
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key v split-window -h
bind-key b split-window
bind-key r source-file ~/.tmux.conf\; display "~/.tmux.conf sourced!"
bind-key Q set-option status

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'C-v' send -X begin-selection
bind-key -T copy-mode-vi 'C-y' send -X copy-selection
